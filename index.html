<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AppClima</title>
  </head>
  <body>
    <h1>Clima</h1>
    <form class="busca">
      <input type="search" id="searchinput" />
      <button>Buscar</button>
    </form>

    <div class="resultado">
      <div class="titulo">Poá Br</div>
      <div class="info">
        <div class="temp">
          <div class="temptitulo">Temperatura</div>
          <div class="tempinfo">28.74<sup>°c</sup></div>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" />
        </div>
        <div class="vento">
          <div class="ventotitulo">Vento</div>
          <div class="ventoinfo">4.12 <span>km/h</span></div>

          <div class="vento-area">
            <div class="vento-ponto" style="transform: rotate(0deg)"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="aviso"></div>
    <footer>Criado por Ryan Lopes</footer>
    <script src="./script.js"></script>
  </body>
</html>
